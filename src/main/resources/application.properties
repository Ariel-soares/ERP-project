spring.application.name=ERP

# DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/erp
spring.datasource.username=root
spring.datasource.password=3425
# JPA, SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
# SWAGGER
springdoc.swagger-ui.operationsSorter=method
springdoc.packages-to-scan=ch.myapp.controller, ch.myapp.core.dto
springdoc.packages-to-exclude=ch.myapp.core.model